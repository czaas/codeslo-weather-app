<html>
<head>
	<meta charset="UTF-8">
	<title>What's the weather?</title>
	<meta name="viewport" content="width=device-width, intial-scale=1" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
	<link rel="stylesheet" href="/font/css/weather-icons.min.css">
	<link rel="stylesheet" href="/css/main.css">
</head>
<body>
	
	<div class="content-container">
		<h1><span id="weather-degrees">loading...</span> <a href="" id="weather-unit"></a></h1>
		<h2><span id="location"></span></h2>
		<h2><span id="weather-details" class="details"></span> <span id="weather-icon"></span></h2>
		
		<form action="#" id="zip-code-entry" class="zip-form">
			<input type="tel" placeholder="Zip Code" id="new-zip" class="zip-form__input">
			<button type="submit" class="zip-form__button">Check weather</button>
		</form>
	</div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="/js/main.js"></script>
